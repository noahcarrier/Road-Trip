<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>RoadTrip Register</title>
        <link rel = "stylesheet" href = "src/css/registerstyles.css">
        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
        <script src="src/scripts/initialize.js"></script> 
        <script defer src="src/scripts/register.js"></script>
    </head>
    <body style = "background-color: #98e0e5">
        <h1>
            Register
        </h1>

        <!-- Images -->
		<img class = "login-road-left" src = "icons/LoginRoad.png" alt = "Login Road Icon" width = "800" height = "800">
		<img class = "login-road-right" src = "icons/LoginRoad.png" alt = "Login Road Icon" width = "800" height = "800">
		<img class = "login-car" src = "icons/LoginCar.png" alt = "Login Car Icon" width = "300" height = "300">

        <!-- Input Fields and Buttons -->
        <section>            
            <div style = "margin-bottom: 10px;">
                <input id = "url_user" type = "user" placeholder = "Username">
            </div>

            <div style = "margin-bottom: 10px;">
                <input id = "url_pass" type = "password" placeholder = "Password">
            </div>

            <button id = "signup_btn">
                Sign Up
            </button> <br>

            <button id = "login_return">
                Back to Log In
            </button>
        </section>

        <footer>
			RoadTrip Project Created By Team 20: Anna Macinnis, Daisy Nguyen, Dynie Mesoneuvre, Noah Carrier

		</footer>
    </body>
</html>
