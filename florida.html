<!-- Florida Page (basic template for what each state's page should look like) -->
<!-- Allows the user to look at the state's information for road rules, fun facts, and landmarks -->
<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>RoadTrip Florida</title>
        <link rel = "stylesheet" href = "src/css/floridastyles.css">
    </head>
    <body style = "background-color: #98e0e5">
        <h1 class = "title1">Welcome to</h1>
        <h1 class = "title2">FLORIDA!</h1>

        <!-- Images -->
        <img class = "florida-sun" src = "icons/FloridaSun.png" alt = "Florida Sun Icon" width = "500" height = "500">
        <img class = "florida-gator" src = "icons/FloridaGator.png" alt = "Florida Gator Icon" width = "550" height = "550">
        <img class = "menu-bar-top" src = "icons/MenuBar.png" alt = "Menu Bar Icon" width = "600" height = "600">
        <img class = "menu-bar-middle" src = "icons/MenuBar.png" alt = "Menu Bar Icon" width = "600" height = "600">
        <img class = "menu-bar-bottom" src = "icons/MenuBar.png" alt = "Menu Bar Icon" width = "600" height = "600">
        <img class = "triangle-button-top" src = "icons/TriangleButton.png" alt = "Triangle Button Icon" width = "200" height = "200">
        <img class = "triangle-button-middle" src = "icons/TriangleButton.png" alt = "Triangle Button Icon" width = "200" height = "200">
        <img class = "triangle-button-bottom" src = "icons/TriangleButton.png" alt = "Triangle Button Icon" width = "200" height = "200">
        
        <h2 class = "road-rules-text">Road Rules</h2>
        <h2 class = "fun-facts-text">Fun Facts</h2>
        <h2 class = "landmarks-text">Landmarks</h2>

        <footer>
            RoadTrip Project Created By Team 20: Anna Macinnis, Daisy Nguyen, Dynie Mesoneuvre, Noah Carrier
        </footer>
    </body>
</html>
