<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RoadTrip Login</title>
        <link rel="stylesheet" href="src/css/styles.css">
        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
        <script src="src/scripts/initialize.js"></script> 
        <script defer src="src/scripts/signin.js"></script>
    </head>
    <body style = "background-color: #98e0e5">
        
        <h1>Login</h1>
        
        <section>            
            <div style = "margin-bottom: 10px;">
                <input id="url_user" type="text" placeholder="Username">
            </div>
            <div style = "margin-bottom: 10px;">
                <input id="url_pass" type="password" placeholder="Password">
            </div>
            <button id="login_btn">
                Log In
            </button>
        </section>

        <div>
            <a href ="register.html">
                Don't have an account?
            </a>
        </div>



        <footer>
            RoadTrip Project Created By: Anna Macinnis, Daisy Nguyen, Dynie Mesoneuvre, Noah Carrier
        </footer>
    </body>
</html>
